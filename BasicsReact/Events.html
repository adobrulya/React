<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="appPrint"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class ClickButton extends  React.Component {
            constructor(props) {
                super(props);
                this.press = this.press.bind(this);
            }
            press(){
                console.log(this);
                alert("Hello React!");
            }
            render() {
                return <button onClick={this.press}>Click me</button>;
            }
        }

        // определение обработчика в виде публичного поля, которое указывает на стрелочную функцию
        class ClickButton2 extends React.Component {
            press = () => {
                console.log(this);
                alert("Hello React 2!");
            }
            render() {
                return <button onClick={() => this.press()}>Click me 2</button>;
            }
        }

        //Получение информации о событии
        class ClickButton3 extends React.Component {
            constructor(props) {
                super(props);
                this.press = this.press.bind(this);
            }
            press(e){
                console.log(e); // выводим информацию о событии
                alert("Hello React 3!!!")
            }
            render() {
                return <button onClick = {this.press}>Click me 3!!!</button>;
            }

        }


        ReactDOM.render(
            <ClickButton/>,
            document.getElementById("app")
        )

        ReactDOM.render(
                <ClickButton2/>,
            document.getElementById("app2")
        )

        ReactDOM.render(
            <ClickButton3/>,
            document.getElementById("app3")
        )


        //Передача параметров в обработчик события.
        //Если необходимо передать в обработчик события некоторые аргументы,
        // то в этом случае можно вызвать обработчик через стрелочную функцию:
        class PrintButton extends React.Component {
            constructor(props) {
                super(props);
                this.print = this.print.bind(this);
            }
            print(name, age){
                console.log(`Name ${name} Age: ${age}`);
            }
            render() {
                return <div>
                    <button onClick={() => this.print("Bob", 23)}>Print Bob</button>
                    <button onClick={() => this.print("Harold", 37)}>Print Harold</button>
                </div>;
            }
        }

        ReactDOM.render(
            <PrintButton/>,
            document.getElementById("appPrint")
        )

    </script>
</body>
</html>
